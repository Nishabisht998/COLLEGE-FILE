<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="4.css">
</head>

<body>
    <header>
        <h1>
            registration form
        </h1>
    </header>
    <form action="" class="form">
        <div class="cname">

            <label for=""> choreographer name<span> * </span> </label>
            <input type="text" placeholder="choreographer name">
        </div>
        <div class="pname">

            <label for=""> participant name <span> * </span></label>
            <input type="text" placeholder="participant name">
        </div>
        <div class="email">

            <label for=""> email <span> * </span></label>
            <input type="email" placeholder="enter your email">
        </div>
        <div class="cnum">

            <label for=""> contact number <span> * </span></label>
            <input type="tel" placeholder="contant number">
        </div>
        <div class="tper">

            <label for=""> type of performance <span> * </span></label>
            <select name="" id="">
                <option value="">classical dance</option>
                <option value="">semi classical dance</option>
                <option value="">folk dance</option>
                <option value="">film dance</option>
                <option value="">other</option>
            </select>
        </div>
        <div class="mus">

            <label for=""> music/song title <span> * </span></label>
            <input type="text" placeholder="music name">
        </div>
        <div class="age">

            <label for="">age <span> * </span></label>
            <input type="number" placeholder="age">
        </div>
        <div class="desc">
            <textarea placeholder="short description of your performance"></textarea>
        </div>
        <div class="perf">

            <label for=""> duration of the performers <span> * </span></label>

            <input type="text" placeholder="duration of the performers">
        </div>
        <div class="nameper">

            <!-- <label for=""> name of the performers</label> -->
            <textarea  placeholder="name of the performers eg.raajesh"></textarea>
        </div>
        <div class="ack">

            <label for="">I HEREBY ACKNOWLEDGE THAT I HAVE READ AND AGREE TO THE GUIDELINES PUBLISHED FOR PERFORMING AT
               college <span> * </span></label>
            <input type="checkbox">i agree
        </div>
        <div class="button">
            <button class="submit">
                submit
            </button>
            <button class="reset">
                reset
            </button>
        </div>

    </form>
</body>

</html>
